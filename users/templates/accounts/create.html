{% extends 'base.html' %}

{% block content %}
    <div class="container border border-dark mt-2" style="max-width: 480px">
        <div class="row mt-4">
            <div class="col align-self-center text-center">
                CADASTRE A SUA CONTA
            </div>
        </div>
        <form action="{% url 'users:create_account' %}" method="POST">
            {% csrf_token %}
            <div class="row my-2">
                <div class="col">
                    <input
                            type="text"
                            name="txtAccountName"
                            class="form-control"
                            placeholder="Informe o nome da conta"
                    >
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <input
                            type="number"
                            name="txtInitialBalance"
                            class="form-control"
                            value="0"
                            placeholder="Informe o saldo inicial da conta"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-left">
                    <p style="font-size: 0.8em">
                        <strong>IMPORTANTE:</strong> Apenas informe o saldo inicial se for uma conta bancária (corrente/poupança).
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary mb-2" type="submit">Criar sua conta</button>
                </div>
            </div>
        </form>
        <div class="row mb-2">
            <div class="col">
                <a href="{% url 'users:index' %}">Voltar</a>
            </div>
        </div>
    </div>
{% endblock %}
