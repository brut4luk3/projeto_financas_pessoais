{% extends 'base.html' %}

{% block content %}

    {% if not user.is_authenticated %}
        <h2 class="text-warning text-center bg-dark">Você não está logado!</h2>
    {% else %}
        <h2>Você está logado como {{ user.username }}.</h2>
        <hr>
        <h2>User list</h2>
    {% endif %}

{% endblock %}
